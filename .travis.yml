language: android
android:
  components:
  - tools
  - tools
  - platform-tools
  - android-25
  - build-tools-25.0.0
  - extra
  
jdk: oraclejdk8

before_script:
  - chmod +x gradlew
  
script:
  - "./gradlew clean build"
  
after_success: "./scripts/travis_upload_release_to_github.py"

deploy:
  provider: releases
  api_key:
    secure: 
  file: vncpp/build/outputs/apk/vncpp-release.apk
  on:
    repo: youi1987/VNCpp_CMake
